name: Continuous Delivery

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  replace-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private config repository
        uses: actions/checkout@v2
        with:
          repository: 'GilbertoJNJ/Config-files'
          ref: 'main'
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}

      - name: Replace application.yml
        run: rsync Config-files/LogiStockAPI/application.yml src/main/resources/application.yml

      - name: Verify application.yml
        run: |
          if grep -q "spring.application.name" src/main/resources/application.yml; then
            echo "Valor de spring.application.name:"
            awk '/spring.application.name/ {print $2}' src/main/resources/application.yml
          else
            echo "O arquivo application.yml não contém a propriedade spring.application.name"
            exit 1
          fi

  build:
    needs: replace-config
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            scp target/your-application.jar ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/path/to/deployment/directory
            ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} 'bash -s' < deploy_script.sh