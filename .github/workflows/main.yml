name: CI/CD Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

  replace-config:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private config repository
        uses: actions/checkout@v2
        with:
          repository: 'seu-usuario/seu-repositorio-privado'
          ref: 'main'  # ajuste conforme necess√°rio
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}

      - name: Replace application.yml
        run: cp -f config-repo/application.yml path/to/your/application.yml

  deploy:
    needs: replace-config
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to AWS Elastic Beanstalk
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'sua-regiao'

      - name: Deploy application
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name 'nome-da-sua-aplicacao' \
            --version-label "1.0.${{ github.run_number }}" \
            --source-bundle S3Bucket='seu-bucket-s3',S3Key=target/*.jar
          
          aws elasticbeanstalk update-environment \
            --environment-name 'nome-do-seu-ambiente' \
            --version-label "1.0.${{ github.run_number }}"
